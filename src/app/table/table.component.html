<mat-card *ngIf='byIdData'>Simple card
  <p>{{byIdData.body}}</p>
</mat-card>

<div class="container">
  <h2>Basic Table</h2>         
  <table class="table table-hover">
    <thead>
      <tr>
        <th>userId</th>
        <th>title</th>
        <th>body</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        <td>{{data.userId}}</td>
        <td>{{data.title}}</td>
        <td>{{data.body}}</td>
        <td><button mat-raised-button color="primary" (click)='getDataById(data.id)' >Primary</button></td>
      </tr>
    </tbody>
  </table>
</div>
